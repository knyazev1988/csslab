<!doctype HTML>
<html>
<head>
<meta charset="UTF-8">
<title>CodeCamp</title>
<script>
var randomLoc = Math.floor(Math.random()*5);
var location1 = randomLoc;
var location2 = location1 + 1;
var location3 = location2 + 1;
var guess;
var hits = 0;
var guesses = 0;
var isSunk = false;
while (isSunk==false) {
guess = prompt("Ready, aim, fire");
if (guess < 0 || guess > 6) {
alert("please enter a valid cell number!");
} else {
guesses++;
if (guess == location1 || guess == location2 || guess == location3) {
alert("hit")
hits = hits + 1;
if (hits == 3) {
isSunk = true;
alert("You sank my boat");
}
} else {
alert("Miss")
}
}
}
var stats = "you took" + guesses + " guesses to sink the boat, " + "which means your shooting accuracy was " + (3/guesses);
alert(stats);
</script>
</head>
